<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>


    <script>
        $(document).ready(function() {
            $("#txtCountry").click(function() {
                listState();
            });
        });

        function listState() {
            var country = $("#txtCountry").val();
            if (country === "India") {
                $("#state").html('<option value="">-------Select State------</option><option value="Odisha">Odisha</option><option value="Andhra Pradesh">Andhra Pradesh</option><option value="Arunachal Pradesh">Arunachal Pradesh</option><option value="Assam">Assam</option>');
            }
            if (country === "USA") {

                $("#state").html('<option value="">------Select State------</option><option value="Alaska">Alaska</option><option value="California">California</option><option value="Washington">Washington</option><option value="Ohio">Ohio</option>');
            }
            if (country === "Australia") {
                ("#state").html('<option value="">-------Select State-------</option><option value="Queensland">Queensland</option><option value="South Austrlia">South Austrlia</option><option value="Victoria">Victoria</option><option value="Tasmania">Tasmania</option>');
            }

        }
    </script>

</head>

<body>
    <form id="myform">
        <select id="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
        </select>
        <select id="state">
            <option value=""></option>Select State</option>
        </select>


        <button type="submit" id="submitButton">Submit</button>
    </form>
</body>

</html>
