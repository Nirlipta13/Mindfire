<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="RegistrationForm.css">
    <script type="text/javascript" src="FieldValidate.js"></script>
    <script type="text/javascript" src="FormValidate.js"></script>



</head>

<body>
    <div class="navbar">
        <ul class="ul-nav">
            <li class="li-logo"><img src="logo.jpg" alt="logo" id="imgLogo"></li>
        </ul>
    </div>
    <p id="pInformation">CREATE AN ACCOUNT</p>
    <form id="registrationForm">
        <div class="container" id="registrationBox">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="txtFname" class="in-error">First Name<span class="astreik_mark">*</span></label>
                    <input type="text" class="form-control" id="txtFname" name="txtFname" placeholder="First Name" />
                    <p id="errorFname" class="inline-error"></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="txtMname">Middle Name</label>
                    <input type="text" class="form-control" id="txtMname" name="txtMname" placeholder="Middle Name" />
                    <p id="errorMname" class="inline-error"></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="txtLname">Last Name<span class="astreik_mark">*</span></label>
                    <input type="text" class="form-control" id="txtLname" name="txtLname" placeholder="Last Name" />
                    <p id="errorLname" class="inline-error"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="radioGender">Gender<span class="astreik_mark">*</span></label>
                    <div class="select-gender">
                        <input type="radio" class="form-control" id="radioGenderMale" name="radioGender" value="Male" />
                        <label for="radioGenderMale">Male</label>

                        <input type="radio" class="form-control" id="radioGenderFemale" name="radioGender" value="Female" />
                        <label for="radioGenderFemale">Female</label>

                        <input type="radio" class="form-control" id="radioGenderOther" name="radioGender" value="Other" />
                        <label for="radioGenderOther">Other</label>

                    </div>
                    <p id="errorGender" class="inline-error"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="dateDOB">Date Of Birth<span class="astreik_mark">*</span></label>
                    <input type="date" class="form-control" id="dateDOB" name="dateDOB" placeholder="dd/mm/yyyy" />
                    <p id="errorDOB" class="inline-error"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="txtEmail">Primary Email ID<span class="astreik_mark">*</span></label>
                    <input type="text" class="form-control" id="txtEmail" name="txtEmail" placeholder="Primary Email ID" />
                    <p id="errorEmail" class="inline-error"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="txtAltEmail">Secondary Email ID</label>
                    <input type="text" class="form-control" id="txtAltEmail" name="txtAltEmail" placeholder="Secondary Email ID" />
                    <p id="errorSecondaryEmail" class="inline-error"></p>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="txtPassword">Password<span class="astreik_mark">*</span></label>
                    <input type="password" class="form-control" id="txtPassword" name="txtPassword" placeholder="Password" />
                    <p id="errorPassword" class="inline-error"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="txtConfirmPassword">Confirm Password<span class="astreik_mark">*</span></label>
                    <input type="password" class="form-control" id="txtConfirmPassword" name="txtConfirmPassword" placeholder="Confirm Password">
                    <p id="errorConfirmPassword" class="inline-error"></p>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="txtPhonenumber">Phone Number<span class="astreik_mark">*</span></label>
                    <input type="text" class="form-control" id="txtPhonenumber" name="txtPhonenumber" placeholder="Primary Phone Number" />
                    <p id="errorPhoneNumber" class="inline-error"></p>
                </div>

                <div class="form-group col-md-6">
                    <label for="txtAltPhonenumber">Alternate Phone number</label>
                    <input type="text" class="form-control" id="txtAltPhonenumber" name="txtAltPhonenumber" placeholder="Secondary Phone Number" />
                    <p id="errorAltPhoneNumber" class="inline-error"></p>
                </div>
            </div>


            <div class="form-group" id="lblAddress">
                <label for="txtAddress">Address<span class="astreik_mark">*</span></label>
                <input type="text" class="form-control" id="txtAddress" name="txtAddress" placeholder="Address" />
                <p id="errorAddress" class="inline-error"></p>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="txtCountry">Country<span class="astreik_mark">*</span></label>
                    <select id="txtCountry" name="txtCountry" class="form-control">
                        <option value="">--------------Select Country--------------</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Australia">Australia</option>
                      </select>
                    <p id="errorCountry" class="inline-error"></p>
                </div>

                <div class="form-group col-md-4">
                    <label for="txtState">State<span class="astreik_mark">*</span></label>
                    <select id="txtState" name="txtState" class="form-control">
            </select>
                    <p id="errorState" class="inline-error"></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="txtCity">City<span class="astreik_mark">*</span></label>
                    <input type="text" class="form-control" id="txtCity" name="txtCity" placeholder="City" />
                    <p id="errorCity" class="inline-error"></p>
                </div>

            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="subscribeCheck" name="subscribeCheck">
                    <label class="form-check-label" for="subscribeCheck" id="lblSubscribeCheck">
              Subscribe Newsletter
            </label>
                </div>
            </div>

            <div class="row">
                <div class="col md-12">
                    <button type="button" class=" btn btn-primary" id="verifyButton">Verify Captcha</button>
                </div>
            </div>

            <div class="row">
                <div class="col md-6">
                    <p class="para-for-captcha"><span id="firstOperand"></span><span id="operator"></span><span id="secondOperand"></span>=
                        <input type="number" class="form-control" id="userResult" class="userInput" /> </p>
                    <div class="captchaButton">
                        <button type="button" class=" btn btn-primary" id="refreshCaptcha">Refresh</button>
                        <button type="button" class=" btn btn-primary" id="checkCaptcha">Check</button>
                    </div>
                </div>
                <div class="col md-6">
                    <p id="captchaResult"></p>
                </div>
            </div>

            <div class="row">
                <div class="col md-12">
                    <button type="button" class=" btn btn-primary" id="submitButton">Submit</button>
                </div>
            </div>

            <p id="pRequired ">*Indicates Required</p>
        </div>
    </form>

</body>



</html>
