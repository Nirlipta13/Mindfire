<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assignment1.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: black;">Mindfire Solutions</a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" style="color: black;"><span class="glyphicon glyphicon-user" style="color: black;"></span> Sign Up</a></li>
              </ul>
            </div>
          </nav>
          <div class="container" style="margin-top: 55px;">
              <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                    <form class="form-horizontal">
                         <div class="form-group">
                             <label for="fname">First Name</label>
                             <input id="fname" class="form-control" type="text" name="fname">
                         </div>
                         <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input id="lname" class="form-control" type="text" name="lname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" class="form-control" type="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" class="form-control" type="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="repss">Re-type Password</label>
                            <input id="repss" class="form-control" type="password" name="reps">
                        </div>
                      </form>
                  </div>
                  <div class="col-md-2"></div>
              </div>
          </div>
    </body>
</html>
