<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Registration_form.css">

</head>

<body onload="captchaGeneration()">
    <ul>
        <li><a href="#">MINDFIRE SOLUTIONS</a></li>
        <li class="navbar_li"><a href="#">REGISTER</a></li>
    </ul>
    <h1>CREATE AN ACCOUNT FOR FREE</h1>
    <form name="registrationForm">
        <div class="registrationBox">

            <fieldset class="fieldset-style">
                <legend>
                    <h3>Personal Details</h3>
                </legend>
                <label for="fname">First Name<span class="astreik-mark">*</span></label>
                <input type="text" name="fname" id="fname" placeholder="First Name" />
                <p id="errorFname" class="error-inline"></p>

                <label for="lname">Last Name<span class="astreik-mark">*</span></label>
                <input type="text" name="lname" id="lname" placeholder="Last Name" />
                <p id="errorLname" class="error-inline"></p>

                <label for="email">Email<span class="astreik-mark">*</span></label>
                <input type="text" name="email" id="email" placeholder="Valid Email-Id" />
                <p id="errorEmail" class="error-inline"></p>

                <label for="password">Password<span class="astreik-mark">*</span></label>
                <input type="password" name="password" id="password" placeholder="Atleast 6 characters" />
                <p id="errorPassword" class="error-inline"></p>

                <label for="confirmPassword">Confirm Password<span class="astreik-mark">*</span></label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-type Password" />
                <p id="errorConfirmPassword" class="error-inline"></p>

                <label for="gender">Gender<span class="astreik-mark">*</span></label>
                <div class="gender_select">
                    <input type="radio" name="gender" id="gender_male" value="male" /><label for="gender_male">Male</label>
                    <input type="radio" name="gender" id="gender_female" value="female" /><label for="gender_female">Female</label>
                    <input type="radio" name="gender" id="gender_other" value="other" /><label for="gender_female">Other</label>
                </div>

            </fieldset>

            <p><span class="astreik-mark">*</span>Indicates Required</p>


            <fieldset class="fieldset-style">
                <legend>
                    <h3>Contact Details</h3>
                </legend>
                <label for="phoneNumber">Phone number1<span class="astreik-mark">*</span></label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxxxxx987" />
                <p id="errorPhoneNumber" class="error-inline"></p>

                <label for="alternatePhoneNumber"> Phone number2</label>
                <input type="text" name="alternatePhoneNumber" id="alternatePhoneNumber" placeholder="xxxxxxx897" />

                <label for="address">Address<span class="astreik-mark">*</span></label>
                <textarea name="address" id="address" placeholder="Address here..." type="text"></textarea>
                <p id="errorAddress" class="error-inline"></p>

                <label for="alternateAddress">Alt Address</label>
                <textarea name="alternateAddress" id="alternateAddress" placeholder="Address here..." type="text"></textarea>

                <label for="city">City<span class="astreik-mark">*</span></label>
                <input type="text" name="city" id="city" placeholder="City" />
                <p id="errorCity" class="error-inline"></p>

                <label for="stateList">Select State<span class="astreik-mark">*</span></label>
                <select name="stateList" id="stateList">
                    <option value="">-----Select State-----</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Orissa">Orissa</option>
                    <option value="Pondicherry">Pondicherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttaranchal">Uttaranchal</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Other">Other(Outside India)l</option>
                </select>
                <label for="countryList">Select Country<span class="astreik-mark">*</span></label>
                <select name="countryList" id="countryList">
                    <option value="">-----Select Country-----</option>
                    <option value="India">India</option>
                    <option value="Other">Other(Outside India)l</option>
                </select>
            </fieldset>

            <input type="checkbox" class="checkbox-style" id="check" /><label for="check">Subscribe Newsletter</label>
        </div>


        <div class="captcha">
            <h3>Verify the captcha below to proceed</h3>
            <p class="para-for-captcha"><span id="firstOperand"></span><span id="operator"></span><span id="secondOperand"></span>=
                <input type="text" id="userResult" placeholder="Enter Result" /></p>
            <p class="captcha-error" id="errorCaptcha"></p>
            <div class="button-for-captcha">
                <button class="verify-button" id="refreshButton" onclick="captchaGeneration(); return false;">REFRESH</button>
                <button class="verify-button" id="verifyButton" onclick="captchaVerification(); submitValidate(); return false; ">VERIFY</button>
            </div>

            <p class="para-for-captcha" id="result"></p>
            <div id="submitButton"></div>
        </div>

    </form>

    <script src="Validate_form.js"></script>


</body>

</html>
