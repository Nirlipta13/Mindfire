<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Registration_form.css">

</head>

<body onload="captchaGeneration()">
    <ul class="navbar-ul">
        <li class="navbar-li"><a href="#">MINDFIRE SOLUTIONS</a></li>
        <li class="navbar-li-right"><a href="#">REGISTER</a></li>
    </ul>
    <h1 class="heading-h1">CREATE AN ACCOUNT FOR FREE</h1>
    <form name="registrationForm">
        <div class="registrationBox">

            <fieldset class="fieldset-style">
                <legend>
                    <h3 class="heading-h3">Personal Details</h3>
                </legend>
                <label class="label-for-field" for="txtFname">First Name<span class="astreik-mark">*</span></label>
                <input type="text" name="txtFname" id="txtFname" placeholder="First Name" />
                <p id="errorFname" class="error-inline"></p>

                <label class="label-for-field" for="txtLname">Last Name<span class="astreik-mark">*</span></label>
                <input type="text" name="txtLname" id="txtLname" placeholder="Last Name" />
                <p id="errorLname" class="error-inline"></p>

                <label class="label-for-field" for="txtEmail">Email<span class="astreik-mark">*</span></label>
                <input type="text" name="txtEmail" id="txtEmail" placeholder="Valid Email-Id" />
                <p id="errorEmail" class="error-inline"></p>

                <label class="label-for-field" for="txtPassword">Password<span class="astreik-mark">*</span></label>
                <input type="password" name="txtPassword" id="txtPassword" placeholder="Atleast 6 characters" />
                <p id="errorPassword" class="error-inline"></p>

                <label class="label-for-field" for="txtConfirmPassword">Confirm Password<span class="astreik-mark">*</span></label>
                <input type="password" name="txtConfirmPassword" id="txtConfirmPassword" placeholder="Re-type Password" />
                <p id="errorConfirmPassword" class="error-inline"></p>

                <label class="label-for-field" for="gender">Gender<span class="astreik-mark">*</span></label>
                <div class="gender-select">
                    <input type="radio" name="gender" id="genderMale" value="male" /><label for="genderMale" class="lbl-gender">Male</label>
                    <input type="radio" name="gender" id="genderFemale" value="female" /><label for="genderFemale" class="lbl-gender">Female</label>
                    <input type="radio" name="gender" id="genderOther" value="other" /><label for="genderFemale" class="lbl-gender">Other</label>
                </div>
                <p id="errorGender" class="error-inline"></p>

            </fieldset>

            <p id="pRequired"><span class="astreik-mark">*</span>Indicates Required</p>


            <fieldset class="fieldset-style">
                <legend id="lgdContactDetails">
                    <h3 class="heading-h3">Contact Details</h3>
                </legend>
                <label class="label-for-field" for="txtPhoneNumber">Phone number1<span class="astreik-mark">*</span></label>
                <input type="text" name="txtPhoneNumber" id="txtPhoneNumber" placeholder="xxxxxx987" />
                <p id="errorPhoneNumber" class="error-inline"></p>

                <label class="label-for-field" for="txtAlternatePhoneNumber"> Phone number2</label>
                <input type="text" name="txtAlternatePhoneNumber" id="txtAlternatePhoneNumber" placeholder="xxxxxxx897" />
                <p id="errorAlternatePhoneNumber" class="error-inline"></p>

                <label class="label-for-field" for="txtAddress">Address<span class="astreik-mark">*</span></label>
                <textarea name="txtAddress" id="txtAddress" placeholder="Address here..." type="text"></textarea>
                <p id="errorAddress" class="error-inline"></p>

                <label class="label-for-field" for="txtCity">City<span class="astreik-mark">*</span></label>
                <input type="text" name="txtCity" id="txtCity" placeholder="City" />
                <p id="errorCity" class="error-inline"></p>

                <label class="label-for-field" for="stateList">Select State<span class="astreik-mark">*</span></label>
                <select name="stateList" id="stateList">
                    <option value="">-----Select State-----</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Orissa">Orissa</option>
                    <option value="Pondicherry">Pondicherry</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttaranchal">Uttaranchal</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Other">Other(Outside India)l</option>
                </select>
                <p id="errorState" class="error-inline"></p>
                <label class="label-for-field" for="countryList">Select Country<span class="astreik-mark">*</span></label>
                <select name="countryList" id="countryList">
                    <option value="">-----Select Country-----</option>
                    <option value="India">India</option>
                    <option value="Other">Other(Outside India)</option>
                </select>
                <p id="errorCountry" class="error-inline"></p>
            </fieldset>

            <input type="checkbox" class="checkbox-style" id="check" /><label for="check" class="lbl-checkbox">Subscribe Newsletter</label>
        </div>


        <div class="captcha">
            <h3 class="heading-h3">Verify the captcha below to proceed</h3>
            <p class="para-for-captcha"><span id="firstOperand"></span><span id="operator"></span><span id="secondOperand"></span>=
                <input type="text" id="userResult" placeholder="Enter Result" /></p>
            <div class="button-for-captcha">
                <button class="verify-button" id="refreshButton" onclick="captchaGeneration(); return false;">REFRESH</button>
                <button class="verify-button" id="verifyButton" onclick="captchaVerification(); submitValidate(); return false; ">VERIFY</button>
            </div>

            <p class="para-for-captcha" id="result"></p>
            <div id="submitButton"></div>
        </div>

    </form>

    <script src="Validate_form.js"></script>


</body>

</html>
